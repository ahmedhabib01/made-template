name: Project Pipeline Feedback

on:
  push:
    branches:
      - main
    paths:
      - 'project/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Python Setup
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip3 install sqlalchemy pandas requests numpy StringIO

      - name: Run Pipeline
        run: python project/Project_Pipeline_Work3.py
  
      - name: Test Pipeline
        run: python project/tests.sh
        
